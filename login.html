<body>
    <div class="container center-item">
        <form action="" method="" class="login-wrapper">
            <div class="input-box">
                <input type="email" name="" id="username" class="input" required>
                <label for="">Email</label>
            </div>
            <div class="input-box">
                <input type="password" name="" id="password" class="input" required disabled>
                <label for="">Password</label>
                <span class="material-icons showPW" data-target="#password">visibility_off</span>
            </div>
            <div class="input-box button">
                <button type="submit" id="loginBtn" disabled>Log in</button>
            </div>
        </form>
    </div>
    <script src="/public/js/admin.js"></script>
</body>
